services:
  _defaults:
    autowire: true
    autoconfigure: true

  mercury_editor_task.form_display_builder:
    class: Drupal\mercury_editor_task\MercuryEditorTaskFormDisplayBuilder
  Drupal\mercury_editor_task\MercuryEditorTaskFormDisplayBuilderInterface: '@mercury_editor_task.form_display_builder'

  mercury_editor_task.form_alter:
    class: Drupal\mercury_editor_task\MercuryEditorTaskFormAlter
    arguments:
      - '@config.factory'
  Drupal\mercury_editor_task\MercuryEditorTaskFormAlterInterface: '@mercury_editor_task.form_alter'

  mercury_editor_task.content_translation_event_subscriber:
    class: \Drupal\mercury_editor_task\EventSubscriber\MercuryEditorTaskContentTranslationEventSubscriber

  mercury_editor_task.inline_entity_form:
    class: Drupal\mercury_editor_task\MercuryEditorTasksInlineEntityFormManager
    arguments: ['@config.factory']
  Drupal\mercury_editor_task\MercuryEditorTasksInlineEntityFormInterface: '@mercury_editor_task.inline_entity_form'
